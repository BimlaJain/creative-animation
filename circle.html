        <style>
            @keyframes gradient-bg {
                0% {
                    background-position: 0% 50%;
                }

                50% {
                    background-position: 100% 50%;
                }

                100% {
                    background-position: 0% 50%;
                }
            }

            .gradient-animation {
                background: linear-gradient(270deg, #ff7f50, #1e90ff, #32cd32, #ff4500);
                background-size: 600% 600%;
                animation: gradient-bg 8s ease infinite;
            }
            
            @keyframes scale-bounce {

                0%,
                100% {
                    transform: scale(1);
                }

                50% {
                    transform: scale(1.5);
                }
            }

            .animate-scale {
                animation: scale-bounce 1s infinite;
            }

            @keyframes typing {
                from {
                    width: 0;
                }

                to {
                    width: 100%;
                }
            }

            @keyframes blink {
                50% {
                    border-color: transparent;
                }
            }

            .typing {
                overflow: hidden;
                white-space: nowrap;
                border-right: 4px solid;
                animation: typing 4s steps(30, end), blink 0.75s step-end infinite;
            }
        </style>
    </head>
